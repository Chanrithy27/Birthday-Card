<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>Happy Birthday!</title>
</head>
<body>
    <div class="header">
        <h1>Today Is Liz's Birthday 🎉</h1>
        <img id="lizImg" src="resources/liz.webp" alt="a gif of Liz smiling">
        <h3 id="bdayAge">21 Years Old</h3>
        <h4 id="bdayDate">06.20.2022</h4>
    </div>
    <div class="giftSection">
        <h2 class="giftTitle">Here's how happy I am for you today 🥳</h2>
        <h3 class="giftHint">(Hover over the gift)</h3>
        <div class="giftImg" id="happy"></div>
    </div>
    <div class="giftSection">
        <h2 class="giftTitle">How people react when you enter the room 😍</h2>
        <div class="giftImg" id="react"></div>
    </div>
    <div class="giftSection">
        <h2 class="giftTitle">If I had to describe you with ONE word ☝️</h2>
        <div class="giftImg" id="word"></div>
    </div>
    <div class="giftSection">
        <h2 class="giftTitle">The only person as badass as you 💪</h2>
        <div class="giftImg" id="badass"></div>
    </div>
    <div class="giftSection">
        <h2 class="giftTitle">Here's one for you, baby 🥂</h2>
        <div class="giftImg" id="drink"></div>
    </div>
</body>
</html>
